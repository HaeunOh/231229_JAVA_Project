<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Shape</title>
    <style>
        .memo {
            width: 300px;
            height: 200px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform: rotate(45deg);
        }
        .content {
            padding: 20px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="memo">
        <div class="content">
            <!-- 내용을 여기에 넣으세요 -->
            이 곳에 메모 내용을 입력하세요.
        </div>
    </div>
</body>
</html>
