<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수의 파라미터 / 리턴타입 사용</h1>
    <ul>
        <li>
            파라미터의 개수는 제한이 없으나, 많으면 관리가 힘듦
        </li>
        <li>
            파라미터의 타입도 제한이 없음. 전달된 타입을 그대로 사용
        </li>
        <li>
            파라미터의 변수명은 외부변수명과 같아도 상관없고, 달라도 상관없음.
        </li>
        <li>
            return 유무에 따라 값을 리턴받을 수 있고, 종료시점도 결졍됨
        </li>
    </ul>
    <script>
        let myName = '홍길동';

        function callname(name){
            //파라미터 : name
            let yourName = '김영이'; //function의 내부변수
            console.log(`나의 이름은  ${myName}`); //외부변수
            console.log(`너의 이름은 ${yourName}`); //내부변수
            console.log('그냥 친구 이름은 '+name); //파라미터
        }

        callname('순이');
        //펑션 내부에서 선언하고 스코프가 닫힌 yourName은 외부에서 인지 불가능!!
        //반대로 펑션 내부에서는 외부에서 선언한 변수 인지 가능

        //파라미터 2개를 입력받아 두 수의 합계를 '리턴'하는 펑션
        function reSum(num1,num2){
            return num1+num2;
        }
        
        //return이 있는 함수는 return값을 받을 변수가 필요함
        //함수 호출만 한다고 해서 콘솔에 찍히는 게 아님
        let sum = reSum(15,20);
        console.log(sum);

        //표현식 함수
        const myfunction = function(myName){
            return "Hello~! " + myName;
        }

        let result = myfunction(myName);
        console.log(result);

        //화살표 함수(Arrow Function) --> 정말 많이 씀
        //1
        const arrowFunc = (param1, param2)=>{
            return param1+param2;
        }
        let arrowResult = arrowFunc(10,29);
        console.log(arrowResult);
        //2
        const arrowFunc2 = (p1,p2) => (p1+p2);
        console.log(arrowFunc2(1000,2000));
        //3
        const arrowFunc3 = (p1,p2) => {
            console.log(p1+p2);
        }
        arrowFunc3(1,2);
    </script>
</body>
</html>
