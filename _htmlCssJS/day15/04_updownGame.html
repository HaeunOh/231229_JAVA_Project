<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UP DOWN GAME</h1>
    <h3>
        <ol>
            <li>'랜덤 숫자 생성' 버튼을 클릭하면 컴퓨터가 랜덤수 1~99 사이 숫자 1개를 생성합니다.</li>
            <li>숫자가 생성되면 '컴퓨터가 숫자를 생성했습니다.' 문구가 출력됩니다.</li>
            <li>사용자는 입력란에 1~99 사이 숫자 중 하나를 입력하고, 맞추기 버튼을 클릭합니다.</li>
            <li>컴퓨터의 숫자보다 높은 숫자를 입력했다면 Down, 낮은 숫자를 입력했다면 Up이 출력됩니다.</li>
            <li>숫자를 맞추면 시도 횟수와 함께 '정답입니다!' 가 출력됩니다.</li>
        </ol>
    </h3>
    <button id="comRan">랜덤 숫자 생성</button>
    <button id="reset">다시 시도</button>
    <h2 id="comState"></h2>
    <input type="number" id="player" max="99" min="1">
    <button type="button" id="btn">전송</button>
    <h2 id="result"></h2>
    
    <script>
        let com = 0;
        let comState = document.getElementById('comState');
        let result = document.getElementById('result');
        let cnt = 0;
        document.getElementById('comRan').addEventListener('click', ()=>{
            com=Math.floor(Math.random()*99)+1;
            comState.innerText = '컴퓨터가 숫자를 생성했습니다.';
        })
        
        document.getElementById('btn').addEventListener('click', ()=>{
            let playerNum = document.getElementById('player').value;
            cnt++;
            if(com==''){
                alert('랜덤숫자 생성 후 다시 시도하세요!');
                result.innerHTML='';
            }else{
                if(playerNum == com){
                 result.innerHTML = `시도 횟수 : ${cnt}, `
                 result.innerHTML += `정답입니다! <br> 컴퓨터의 숫자는 ${com} 입니다. <br> 다시 시도 버튼을 눌러 새 게임을 해보세요!`;
                 com = null;
                 cnt = null;
                 }else if(playerNum > com){
                    result.innerHTML = `시도 횟수 : ${cnt}, `
                    result.innerHTML += `Down!`;
                        }else{
                            result.innerHTML = `시도 횟수 : ${cnt}, `
                            result.innerHTML += `Up!`;
                                }
                         }
                     })

       document.getElementById('reset').addEventListener('click', ()=>{
            confirm('게임을 다시 시작합니다.');
            location.reload();

       })
    </script>
</body>
</html>
