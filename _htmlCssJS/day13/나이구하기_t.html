<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>나이구하기</legend>
            이름: <input type="text" id="name"><br>
            주민등록번호: <input type="text" id="rNum"><br>
            <button type="button" onclick="result()">확인</button>
        </fieldset>
    </form>
    <h3 id="result"></h3>
    <script>
        function result(){
            let now = new Date();
            //주민등록번호
            //980101-1234567 => 1900년대
            //010101-3123456 => 2000년대
            //기준 - 다음 숫자 1,2 -> 1900s, 3,4 -> 2000s

            let name = document.getElementById('name').value;
            let rNum = document.getElementById('rNum').value;
            //이름, 생년월일, 나이, 성별
            //생년월일 추출
            let birth = rNum.substring(0,rNum.indexOf("-"));
            console.log(birth);
            //성별 추출
            let genNum = rNum.charAt(rNum.indexOf("-")+1);
            let mw = (genNum == "1" || genNum == "3" )? "남" : "여"   
            console.log(mw);
            //나이 추출
            //오늘날짜의 연도-태어난 연도
            //2024-2001
            let year = now.getFullYear(); //2024
            let birthYear = Number(birth.substring(0,2));
            let age = (genNum<=2)? year-(1900+birthYear) :
            year-(2000+birthYear);
            console.log(age);

            document.getElementById('result').innerText =
            `이름 : ${name} / 생년월일 : ${birth} / 나이 : ${age} / 성별 : ${mw}`;
        }
    </script>
</body>
</html>
