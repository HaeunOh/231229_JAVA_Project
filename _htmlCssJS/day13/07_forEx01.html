        function gugudan() {
            let gugu = document.getElementById('gugu');
            let incre = 1; //곱하는 수
            let str = '<table>'
                while(incre < 10){
                let dan = 2; //단
                str += '<tr>';
                    while(dan < 10){
                        str += `<td> ${dan} * ${incre} = ${dan*incre}</td>`;
