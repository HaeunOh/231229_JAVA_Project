<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day2과제</title>
</head>
<body>
    <!-- 
        회원가입창 만들기
     -->
    </body>
    <form action="">
        <table border="1">
            <caption><h1>회원가입</h1></caption>
           
            <tbody>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="pwCheak"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td><input type="radio" name="sex" value="female" id="female">
                        <label for="female">여성</label> 
                        <input type="radio" name="sex" value="male" id="male">
                        <label for="male">남성</label> </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="number" name="num1"> - <input type="number" name="num2"> - <input type="number" name="num3"></td>
                </tr>
                <tr>
                    <th colspan="2"><input type="submit" value="회원가입"></th>

                </tr>
            </tbody>
    
        </table>

    </form>
</html>
