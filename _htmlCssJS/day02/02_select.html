<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select : 제시된 항목 중 하나를 선택하게 하는 태그
        콤보박스, 드롭다운박스 형태를 만드는 태그
        option 태그를 넣어서 목록을 구성
        option valu="전송값"
        value가 없으면 공백으로 전송
        selected : 기본 선택값을 결정
        disabled : 비활성화
     -->
     <form action="">
        <label for="cp">통신사 선택</label>
        <select name="company" id="cp">
            <option value="">선택하세요.</option>
            <option value="SKT" selected>SKT</option>
            <option value="KT" disabled>KT</option>
            <option value="U+">U+</option>
            <option value="알뜰폰">알뜰폰</option>
            <option value="기타">기타</option>

        </select>
        <Button type="submit">submit</Button>
     </form>

     <form action="">
        <label for="sex">성별 선택</label>
        <select name="sex" id="sex">
            <option value="">선택하세요.</option>
            <option value="male" selected>남성</option>
            <option value="female" disabled>여성</option>

        </select>
        <Button type="submit">submit</Button>
     </form>
</body>
</html>
