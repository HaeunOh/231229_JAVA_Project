<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        iframe: 또 다른 윈도우를 삽입할 때 사용
        브라우저 안에 다른 브라우저를 삽입
        리소스 사용이 증가 (크기가 커짐, 많이 쓰면 버벅대고 느려짐)
     -->
     <iframe src="http://www.daum.net" frameborder="0"></iframe>
     <iframe src="https://www.youtube.com/embed/oyFvS3IYPK8?si=Eym3uGf-OwTqfnpL" frameborder="0"></iframe>
     <!-- 유튜브 영상 > 공유 > 퍼가기 클릭 후 iframe src~ 이후의 링크 복붙하면 됨 -->
</body>
</html>
