<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <!-- 
        input 태그는 단일태그.
        속성값이 다양하여 여러가지 기능에 활용할 수 있음
        form: 같이 사용되는 경우가 많음 (나중에 다시 확인)
        <input type="속성명">
     -->
     <!-- 
        input type="text" : 가장 많이 사용
        한글, 영어, 특수문자 등 처리함
      placeholder : 흐리게 표시, 안내문구 같은 것을 입력할 때 사용
                    문자를 입력하면 사라짐 -->

    <input type="text">
    <input type="text" placeholder="미리보기">

    <!-- 
        type="button" : 일반 버튼
        type="submit" : 전송 버튼 - form태그 안에 있는 값을 서버로 전송
        type="reset" : 취소 버튼 - form태그 안에 잇는 값을 리셋
        <button> 태그에서도 동일한 속성을 사용

     -->
    <hr>
    <input type="button" value="button">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <hr>
    <!-- 
        form: 태그 안의 정보를 서버로 전송, action="~~"  : ~~ 는 서버의 주소
        데이터를 전송하는 방식 method 2가지
        ? => get 방식 (안쓰면 기본 get으로 설정)
        post => 데이터를 숨겨서 가는 방식 (반드시 써야함)
        name="변수" / value="값"
        ***name이 반드시 있어야 함***
        파일명?name=값&name=값 => ? > 쿼리스트링 (띄어쓰기는 안됨)
    -->
    <form action="#" method="post">
        <input type="text" name="name" placeholder="이름" value="영이"> <br>
        <input type="text" name="age" placeholder="나이"> <br>
        <input type="password" name="password"><br>
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>
    <!-- type="password" : 비밀번호 입력시 사용 *로 표시-->
    <input type="password">
    <hr>
    <!-- type="checkbox" : 다중선택을 이용할 때 사용 -->
    <input type="checkbox"> 사과
    <input type="checkbox"> 오렌지
    <input type="checkbox"> 바나나
    <br>
    <hr>
    <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="checkbox" name="fruit" value="banana">바나나
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <!-- 
        label: 다른 태그의 제목 역할을 하는 태그
        for="값" ==  id="값" 해당 id를 가지는 태그의 제목이 됨.
        id="유일한 구분자"   &  class="중복 가능 / 여러개 가능" => js/css 주로 사용
     -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" name="fruit" id="apple" value="apple">
        <label for="apple"> 사과 </label>
        <input type="checkbox" name="fruit" id="orange" value="orange" >
        <label for="orange"> 오렌지 </label>
        <input type="checkbox" name="fruit" id="banana" value="banana">
        <label for="banana"> 바나나</label>
       <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <!-- 
        type="radio" : 여러개 중 하나만 선택 가능
     -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="radio" name="fruit" id="apple1" value="apple">
        <label for="apple1"> 사과 </label>
        <input type="radio" name="fruit" id="orange1" value="orange" >
        <label for="orange1"> 오렌지 </label>
        <input type="radio" name="fruit" id="banana1" value="banana">
        <label for="banana1"> 바나나</label>
       <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <!-- 
        form, radio, rabel 을 이용하여
        10대, 20대, 30대, 40대 이상 선택할 수 있는 값을 생성
     -->
     <form action="">
        <p>본인의 연령대를 선택해주세요</p>
        <input type="radio" name="age" id="10" value="10대">
        <label for="10"> 10대</label>
        <input type="radio" name="age" id="20" value="20대">
        <label for="20"> 20대</label>
        <input type="radio" name="age" id="30" value="30대">
        <label for="30"> 30대</label>
        <input type="radio" name="age" id="40" value="40대 이상">
        <label for="40"> 40대 이상</label>
        <input type="submit" value="제출">
     </form>
     <br>
     <hr>
     <!-- type="color" : 색상을 선택할 때 사용 색상 정보는 16진수로 표현 -->
     <form action="">
        <input type="color" name="color">
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
     <!-- 
        type="month"  : 년 월 표시
        type="week" : 년 주 표시 
        type="date" : 년 월 일 표시
        type="datetime-local" : 년 월 일 시 분 초 표시
        type="time" : 시 분 초 표시

        jquery, 부트 스트랩에서 제공하는 datepicker 를 주로 사용
    -->
    <input type="month"><br>
    <input type="week"><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="time"><br>
    <hr>

    <!-- 
        type="email" : eamil 형식으로 입력되는지 체크
        형식이 맞지 않으면 알림창을 띄움
     -->
     <form action="">
        <input type="email" name="email"><br>
        <input type="submit" value="submit">
     </form>
     <br>
     <hr>
<!-- 
    type="Search" : 문자열 뒤에 x 버튼이 생김
 -->
<input type="search">
<br>
<hr>
<!-- 
    type="file" : 첨부파일 선택
 -->
<input type="file">
<br>
<hr>
<!-- type="number" : 위아래로 이동할 수 있는 버튼이 생김 -->
<input type="number">
<br>
<hr>
<!-- type="hidden" : 값을 안 보이게 숨김처리, 백엔드 개발시 많이 사용 -->
<hr>
<input type="hidden">
<form action="">
    <input type="hidden" name="name" value="영이">
    <input type="text" name="nick_name" value="강아지">
    <input type="submit" value="submit"> 
</form>
<br>
<hr>
<!-- 
    type="image" : 그림을 삽입하는 태그
    src="경로"
    alt="그림이 표시되지 않을 경우 표시되는 단어"
    <img> 태그로 대체 가능
 -->
<input type="image" alt="그림없음." src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEyMDVfMjI3%2FMDAxNzAxNzUzNDk4NTEw.Qrir026duGM8DcbWA20Mk9NoFK_WO4JsR5dsrvb1L4Qg.-mfIbD2iSSwYdT1sG4gpUEF2hf31Udp41SbcG_I11Zgg.JPEG.zlbsepdreg%2Fvertical-selective-focus-closeup-pug-dog-sitting-ground.jpg&type=a340">
<br>
<!-- 
    상대경로
    ../ : 상위 폴더 이동
    /   : 다른 폴더로 이동
 -->
<input type="image" alt="그림없음." src="../image/강아지3.jpeg">
<br>
<!-- 
    type="url" : http:// 형식적인지 체크 -->
    <form action="">
        <input type="url">
        <input type="submit" value="submit">
    </form>
 <br>
 <!-- type="range" : 상태바를 이용하여 범위값을 나타냄 -->
 <label for="vol">volumn</label><br>
 0<input type="range" id="vol" name="volumn" max="10" min="0" step="1">10















</body>
</html>
