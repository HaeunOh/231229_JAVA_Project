<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        element의 CSS 적용
    </h1>
    <ul>
        <li>
            css관련 속성들은 style. 을 통해 프로퍼티에 접근 가능 <br>
            tagName.style.color...
        </li>
        <li>
            css 속성 중 font-size 같은 경우는 하이픈을 지우고 첫글자를 대문자로 변경 fontSize!
        </li>
        <li>
            property는 -(하이픈), 공백 적용 X
        </li>
        <li>
            element.setAttribute(name, value);
        </li>
    </ul>
    <h1 id="h1">색상변경</h1>
    <input type="text" id="colorVal">
    <button type="button" id="changeBtn">변경</button>
    <!-- input창에 입력한 색상으로 h1태그에 입력된 글자색 변경하기 -->
    <script>
        
        document.getElementById('changeBtn').addEventListener('click',()=>{
            let changeColor = document.getElementById('colorVal').value;
            let h1 = document.getElementById('h1');
            h1.style.color = `${changeColor}`;
        })
    </script>
</html>
