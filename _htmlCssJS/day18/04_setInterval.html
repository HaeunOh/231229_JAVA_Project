<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h3{
            color: white;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>
        setInterval(callback function, interval duration);
    </h1>
    <h2>
        => duration을 기준으로 주기적으로 callback function 호출
    </h2>
    <h3 id="h3">
        setInterval ... !!!
    </h3>
    <button type="button" id="start">start</button>
    <button type="button" id="end">end</button>
    <a href="05_location.html">"05_location.html"</a>
    <script>
        let intervalObj;
        function flashColor(){
            intervalObj = setInterval(changeColor, 500);
        }
        function stopColor(){
            clearInterval(intervalObj); //할당받은 객체 중지
        }
        function changeColor(){
            let h3 = document.getElementById('h3');
            h3.style.color = (h3.style.color == 'white' ? 'black' : 'white');
            h3.style.backgroundColor = (h3.style.backgroundColor == 'brown' ? 'green' : 'brown');
        }
        document.getElementById('start').addEventListener('click', flashColor);
        document.getElementById('end').addEventListener('click', stopColor);
    </script>
</body>
</html>
