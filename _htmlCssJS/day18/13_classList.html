<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        tag classList 속성
    </h1>
    <ul id="ul" class="ul list iter">
        <li>
            element.clasList : class의 속성이 여러개 값이 올 수 있으므로 list형태로 리턴
        </li>
        <li>
            리턴 타입이 TokenList 객체로 별도의 메서드가 제공.
        </li>
        <li>
            자주 사용되는 메서드 : add(), contains(), toggle(), remove() ...
        </li>
    </ul>
    <script>
        const ul = document.getElementById('ul');
        console.log(ul.classList);

        //add('~') ~값 추가
        ul.classList.add('ul2');
        console.log(ul.classList);

        //contains('~') ~값이 있으면 true 리턴 없으면 false
        ul.classList.contains('iter');
        console.log(ul.classList.contains('iter'));

        //remove('~') ~값 지우기
        ul.classList.remove('iter');
        console.log(ul.classList);

        //toggle('~') ~값이 있으면 빼고, 없으면 추가
        ul.classList.toggle('iter');
        console.log(ul.classList);
        ul.classList.toggle('iter');
        console.log(ul.classList);

        //replace(o, n) o값이 있으면 n로 변경
        ul.classList.replace('list','list2');
        console.log(ul.classList);
    </script>
</body>
</html>
