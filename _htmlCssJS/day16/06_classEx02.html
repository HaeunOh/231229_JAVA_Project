    <script>
        //생성자 함수 : class의 함수화
        //일반함수, 생성자함수는 별 차이가 없음.
        //규칙1. 반드시 new를 통해 실행
        //규칙2. 함수 첫를자를 대문자로 해야 함

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }

            get personInfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}) / ${this.address}`;
            }
        }

        let my = new PersonClass('kim','minji',20,'seoul'); 
        console.log(my);

        //get은 ()를 넣으면 안됨
        console.log(my.personInfo);

        // 위의 PersonClass를 생성자 함수로 변환
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName} (${this.age}) / ${this.address}`;
            }
        }

        let my2 = new PersonObject('lee','minju',23,'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo()); //func 이므로 괄호 ㅇ

    </script>
