<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //클래스 객체 생성 / 일반 객체 차이점 확인
        //일반 객체
        //계좌 정보
        let myAccount = {
            name : 'hong',
            balance : 0,
            //입금, 출금, 이체 func
            //입금
            deposit : function (amount){
                this.balance += amount;
            },
            //출금
            withdraw : function (amount){
                this.balance -= amount;
            },
            //이체
            transfer: function (amount, otherAccount){
                this.balance -= amount;
                    otherAccount.balance += amount;
            }
        }

        let yourAccount = {
            name : 'kim',
            balance : 10000,
            //입금, 출금, 이체 func
            //입금
            deposit : function (amount){
                this.balance += amount;
            },
            //출금
            withdraw : function (amount){
                this.balance -= amount;
            },
            //이체
            transfer: function (amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }

        }

        //내 계좌에 10000원 입금
        myAccount.balance = 10000;
        console.log(myAccount);
        console.log(myAccount.name+":"+myAccount.balance);
        myAccount.transfer(5000, yourAccount);
        console.log(myAccount.name+":"+myAccount.balance);
        console.log(yourAccount.name+":"+yourAccount.balance);

        console.log("--------------------------------");

        class Bank{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
                return this.balance;
            }
            withdraw(amount){
                this.balance -= amount;
                return this.balance;
            }
            transfer(amount, yourAccount){
                this.balance -= amount;
                yourAccount.balance += amount;
            }
        }

        let hong = new Bank('hong', 50000);
        let kim = new Bank('kim', 20000);
        
        console.log(hong);
        console.log(kim);

        hong.withdraw(2000);
        console.log(hong);

        hong.transfer(35000, kim);
        console.log(hong);
        console.log(kim);

    </script>
</body>
</html>
